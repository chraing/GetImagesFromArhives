<!DOCTYPE html>
<html>
<head>
	<title>Загрузка изображений из архивов</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">  
	<link type="text/css" href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet">
</head>
<body style="font-size: 14px; position: relative; padding: 15px 20px;">

{% for cat, msg in get_flashed_messages(True)%}
<div class="flash {{cat}}">{{msg}}</div>
{%endfor%}

<form action="" method="post" class="form-contact">
<p>Архив:&nbsp;<select required="required" size="1" name="arhiv"><option value="archive.admoblkaluga.ru" {% if selected_arhiv == "archive.admoblkaluga.ru" %} selected {% endif %}>Калуга (ГАКО)</option><option value="gato.tularegion.ru" {% if selected_arhiv == "gato.tularegion.ru" %} selected {% endif %}>Тула(ГАТО)</option></select></p>

<p>Логин:&nbsp;<input maxlength="100" name="login" size="15" type="text" />&nbsp; Пароль:&nbsp;<input name="password" size="15" type="password" /></p>

<div id="1" style="background:#eeeeee; border:1px solid #cccccc; padding:5px 10px">
<p>Oid/url:&nbsp;<input maxlength="100" name="iod" size="20" type="text" />&nbsp;изображение:&nbsp;&nbsp;<input name="page_start" size="5" type="text" />&nbsp;-&nbsp;<input name="page_stop" size="5" type="text" />&nbsp;&nbsp;<input name="AddOid" type="submit" value="Добавить Oid" />&nbsp;<input name="LoadOid" type="button" value="Загрузить Oid'ы из файла..." />&nbsp;<input name="start" type="button" value="Начать скачивание" />&nbsp;</p>
</div>
</form>
<br>
<table  class="table">
	<thead>
		<tr>
			<th>Oid</th>
			<th>С</th>
			<th>По</th>
			<th>Всего</th>
			<th>Статус</th>
		</tr>
	</thead>
	<tbody>
	{% if trs %}
	{% for tr in  trs %}
		<tr>
			<td>{{tr[0]}}</td>
			<td>{{tr[1]}}</td>
			<td>{{tr[2]}}</td>
			<td>{{tr[3]}}</td>
			<td>{{tr[4]}}</td>
		</tr>	
	{% endfor %}
	{% else%}
	<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>{% endif%}
	</tbody>
</table>
</body>
</html>
